<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Contact form submission</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<html>
<body>
 <form class="form-group" method="post" id="contact-form" action="send.php">
   <fieldset>
    <header>Contact Form</header>
    <label>Name:</label>
    <input class="form-control" name="name" type="text" placeholder="Enter name"/>
    <label>Email Address:</label>
    <input class="form-control" id="emailID" name="email" type="text" placeholder="name@example.com">
    <label>Message:</label>
    <textarea class="form-control" name="msg" rows="4" placeholder="Enter your message here"></textarea>
    <button type="submit" class="btn btn-primary" name="send" disabled="true">Send</button> 
  </fieldset>
 </form>
<script>
  const fromBody = document.getElementById('contact-form');
  const emailID = document.getElementById('emailID');
  const regex = "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$";
  emailID.addEventListener('input', (e) => {
    if(e.target.value.match(regex)) console.log('valid')
  });
</script>
</body>
</html>
